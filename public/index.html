<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-panel: rgba(30, 30, 30, 0.7);
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --danger: #ef4444;
      --success: #10b981;
      --text-main: #f3f4f6;
      --text-muted: #9ca3af;
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === LOGIN === */
    #login-screen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1e293b 0%, #0a0a0a 100%);
    }

    .auth-box {
      background: var(--bg-panel);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: var(--glass-border);
      padding: 40px;
      border-radius: 16px;
      box-shadow: var(--glass-shadow);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    input.nice-input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.2s;
    }

    input.nice-input:focus {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.1);
      outline: none;
    }

    .btn-primary,
    .btn-secondary {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .separator {
      margin: 25px 0;
      color: var(--text-muted);
      font-size: 0.85em;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .separator::before,
    .separator::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 35%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    /* === APP === */
    #app-screen {
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    .hidden {
      display: none !important;
    }

    /* Top Bar */
    .top-bar {
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
      pointer-events: none;
      /* Let clicks pass through */
    }

    .top-bar>* {
      pointer-events: auto;
    }

    .meeting-info {
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 20px;
      backdrop-filter: blur(4px);
    }

    .secure-badge {
      color: var(--success);
      display: flex;
      align-items: center;
      font-size: 12px;
      gap: 6px;
    }

    .copy-link-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
    }

    .copy-link-btn:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Main Stage */
    .stage {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    .video-grid {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      align-content: flex-start;
      /* Fix for overflow: Start from top */
      padding: 20px;
      gap: 16px;
      overflow-y: auto;
      height: 100%;
      box-sizing: border-box;
    }

    /* Video Card */
    .video-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      flex: 1 1 400px;
      /* Responsive basis */
      max-width: 100%;
      aspect-ratio: 16/9;
      max-height: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    /* Dynamic Grid Sizing Helper - applied via JS usually but basic here */
    .video-grid:has(> .video-card:only-child) .video-card {
      flex: 0 1 100%;
      max-width: 1200px;
      height: auto;
      max-height: 80vh;
    }

    .video-grid:has(> .video-card:nth-last-child(n+2)) .video-card {
      flex: 1 1 45%;
    }

    .video-card.speaking {
      border: 2px solid var(--success);
    }

    .video-card video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      /* Ensure no crop */
      background: black;
    }

    .name-tag {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      z-index: 10;
      pointer-events: none;
    }

    /* Audio Placeholder */
    .audio-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #1e1e1e;
    }

    .mic-icon {
      width: 100px;
      height: 100px;
      background: #2a2a2a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }

    .mic-icon.pulsing {
      background: #333;
      color: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
      }

      70% {
        box-shadow: 0 0 0 20px rgba(16, 185, 129, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }

    /* OVERLAY */
    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);

      /* HIDDEN BY DEFAULT */
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      z-index: 10;
      pointer-events: none;
    }

    /* Normal Mode (NOT fullscreen): Hover shows it */
    .video-card:not(.fullscreen-mode):hover .card-overlay {
      opacity: 1;
      pointer-events: auto;
    }

    /* Fullscreen Mode: Only show if .visible class is present (JS handled) */
    .video-card.fullscreen-mode .card-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .overlay-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .btn-fullscreen i {
      font-size: 20px;
    }

    .btn-stop {
      background: rgba(220, 53, 69, 0.4);
      border-color: #dc3545;
    }

    .btn-stop:hover {
      background: #dc3545;
    }


    /* Sidebar - Participants */
    .sidebar {
      width: 320px;
      background: #111;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: 30;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .sidebar:not(.hidden) {
      transform: translateX(0);
      display: flex !important;
      /* Override .hidden display:none properly */
    }

    .sidebar-header {
      padding: 20px;
      font-weight: 600;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-sidebar-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
    }

    #participant-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .p-item {
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      color: #ddd;
    }

    .p-avatar {
      width: 36px;
      height: 36px;
      background: var(--primary);
      border-radius: 50%;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    .p-details {
      flex: 1;
      text-align: left;
    }

    .p-role {
      font-size: 11px;
      color: #888;
    }

    .p-btn {
      border: none;
      background: none;
      color: var(--primary);
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .p-btn:hover {
      text-decoration: underline;
    }


    /* Bottom Bar - Floating */
    .bottom-bar {
      position: fixed;
      /* Fixed to viewport to avoid 100vh scroll issues */
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.85);
      /* Semi-transparent */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      z-index: 40;
      width: auto;
      max-width: 95%;
      height: 72px;
      box-sizing: border-box;
      white-space: nowrap;
    }

    .left-controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* Control Buttons */
    .control-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      width: 72px;
      /* Fixed width for consistency */
      height: 60px;
      border-radius: 8px;
      transition: all 0.2s;
      position: relative;
    }

    .control-btn:hover:enabled {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transform: translateY(-2px);
    }

    .control-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .control-btn.active {
      color: white;
    }

    .control-btn.active i {
      color: white;
      /* Neutral when active (mic on) */
    }

    /* Specific colors for Off states */
    .control-btn i {
      font-size: 24px;
    }

    /* Mic OFF / Video OFF => Red line through */


    .control-btn.danger {
      color: var(--danger);
    }

    .control-btn.danger:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    .control-btn.sharing {
      color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    /* Dropdowns (Mic/Video Select) */
    .mic-select-wrap {
      position: relative;
      display: flex;
      flex-direction: row;
      /* Horizontal alignment */
      align-items: center;
      gap: 2px;
      /* Small gap between button and caret */
    }

    /* Caret specifically */
    .btn-caret {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 100%;
      /* Match height of parent roughly */
      border-radius: 4px;
    }

    .btn-caret:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .mic-dropdown {
      position: absolute;
      bottom: 100%;
      /* Render above the button */
      left: 0;
      transform: none;
      /* Align to left edge of container */
      background: #252525;
      border: 1px solid #333;
      border-radius: 8px;
      min-width: 220px;
      display: none;
      flex-direction: column;
      z-index: 100;
      padding: 6px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 12px;
    }

    .mic-dropdown.show {
      display: flex;
    }

    .mic-option {
      padding: 10px 14px;
      font-size: 13px;
      cursor: pointer;
      color: #ccc;
      border-radius: 6px;
      transition: background 0.1s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mic-option:hover {
      background: var(--primary);
      color: white;
    }

    .mic-option.selected {
      color: var(--primary);
      font-weight: 700;
    }

    .mic-option.selected:hover {
      color: white;
    }

    /* Menu caret button */
    .btn-caret {
      position: absolute;
      top: 0;
      right: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      color: white;
      cursor: pointer;
      border: none;
    }

    /* === MOBILE RESPONSIVE === */
    @media (max-width: 768px) {

      /* Bottom Bar Compact */
      .bottom-bar {
        bottom: 20px;
        padding: 8px 12px;
        gap: 15px;
        height: 60px;
        width: max-content;
        max-width: 95vw;
      }

      .left-controls {
        gap: 6px;
        /* Tighter gap for mobile */
      }

      .control-btn {
        width: 44px;
        /* Circle/Square buttons */
        height: 44px;
        border-radius: 50%;
        /* Circle look */
        background: rgba(255, 255, 255, 0.05);
        /* Slight bg */
      }

      .control-btn span {
        display: none;
        /* Hide labels */
      }

      .control-btn i {
        font-size: 20px;
      }

      /* Sidebar Fullscreen on Mobile */
      .sidebar {
        width: 100%;
        border-left: none;
        background: #0a0a0a;
      }

      /* Grid - Single Column */
      .video-card {
        flex: 1 1 100%;
        aspect-ratio: 4/3;
        /* Taller for mobile */
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <!-- AUTH SCREEN -->
  <div id="login-screen">
    <div class="auth-box UI">
      <h2>Join Meeting</h2>

      <div id="create-mode">
        <input type="text" id="host-name-input" class="nice-input" placeholder="Your Name (Host)">
        <button id="btn-create" class="btn-primary">New Meeting</button>
        <div class="separator">OR JOIN</div>
        <input type="text" id="room-id-input" class="nice-input" placeholder="Meeting ID">
        <input type="text" id="join-name-input-manual" class="nice-input" placeholder="Your Name">
        <button id="btn-join-manual" class="btn-secondary" style="background: #333; color: white;">Join</button>
      </div>

      <div id="join-mode" class="hidden">
        <p>Joining: <strong id="join-room-display" style="color:var(--primary)">...</strong></p>
        <input type="text" id="join-name-input" class="nice-input" placeholder="Your Name">
        <button id="btn-join" class="btn-primary">Join Now</button>
      </div>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app-screen" class="hidden">
    <!-- Info Bar -->
    <div class="top-bar">
      <div class="meeting-info">
        <div class="secure-badge"><span class="material-icons" style="font-size:14px">lock</span> Encrypted</div>
        <span style="color:#555">|</span>
        <span id="room-id-display">ID: ...</span>
        <button class="copy-link-btn" id="btn-copy-link" title="Copy Invite Link"><span class="material-icons"
            style="font-size:14px">link</span></button>
      </div>
      <div id="my-role-badge"
        style="font-size:12px; font-weight:bold; background:#333; padding:4px 8px; border-radius:4px;">Viewer</div>
    </div>

    <!-- Main Stage -->
    <div class="stage">
      <div class="video-grid" id="video-container">
      </div>

      <div class="sidebar hidden" id="sidebar">
        <div class="sidebar-header">
          <span>Participants</span>
          <span id="participant-count" style="font-weight:400; color:#888;">(0)</span>
        </div>
        <div id="participant-list">
        </div>
      </div>
    </div>

    <!-- Bottom Controls -->
    <div class="bottom-bar">
      <div class="left-controls">

        <!-- Mic Group -->
        <div class="mic-select-wrap">
          <button id="btn-mic" class="control-btn" onclick="toggleMic()">
            <i class="material-icons">mic_off</i>
            <span>Unmute</span>
          </button>
          <button id="btn-mic-menu" class="btn-caret" onclick="toggleMicMenu()">
            <i class="material-icons" style="font-size:14px">expand_less</i>
          </button>
          <div id="mic-dropdown" class="mic-dropdown"></div>
        </div>

        <!-- Video Group -->
        <div class="mic-select-wrap"> <!-- Reusing same wrapper style for consistency -->
          <button id="btn-cam" class="control-btn" onclick="toggleVideo()">
            <i class="material-icons">videocam_off</i>
            <span>Start Video</span>
          </button>
          <button id="btn-video-menu" class="btn-caret" onclick="toggleVideoMenu()">
            <i class="material-icons" style="font-size:14px">expand_less</i>
          </button>
          <div id="video-dropdown" class="mic-dropdown"></div>
        </div>

        <button id="btn-share-screen" class="control-btn" onclick="toggleScreenShare()">
          <i class="material-icons">screen_share</i>
          <span>Share</span>
        </button>

        <button id="btn-participants" class="control-btn" onclick="toggleSidebar()">
          <i class="material-icons">people</i>
          <span>Participants</span>
        </button>

        <button class="control-btn danger" onclick="leaveRoom()">
          <i class="material-icons">call_end</i>
          <span>Leave</span>
        </button>
      </div>

      <!-- Sidebar -->
      <div id="sidebar" class="sidebar hidden">
        <div class="sidebar-header">
          <span>Participants</span>
          <button class="close-sidebar-btn" onclick="toggleSidebar()">
            <i class="material-icons">close</i>
          </button>
        </div>
        <div id="participant-list">
          <!-- JS Populated -->
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="dist/client.js"></script>
</body>

</html>
