<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #121212;
      --bg-panel: #1e1e1e;
      --primary: #0e71eb;
      --danger: #e02424;
      --success: #3be665;
      --text-main: #ffffff;
      --text-muted: #9ca3af;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* === LOGIN === */
    #login-screen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }

    .auth-box {
      background: var(--bg-panel);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    input.nice-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #2d2d2d;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      box-sizing: border-box;
    }

    input.nice-input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .btn-primary,
    .btn-secondary {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      margin-bottom: 10px;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
    }

    .separator {
      margin: 20px 0;
      color: var(--text-muted);
      font-size: 0.9em;
      position: relative;
    }

    .separator::before,
    .separator::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #444;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    /* === APP === */
    #app-screen {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .hidden {
      display: none !important;
    }

    /* Top Bar */
    .top-bar {
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background: rgba(0, 0, 0, 0.3);
      position: absolute;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
    }

    .meeting-info {
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .secure-badge {
      color: var(--success);
      display: flex;
      align-items: center;
      font-size: 12px;
      gap: 5px;
    }

    .copy-link-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .copy-link-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main Stage */
    .stage {
      flex: 1;
      display: flex;
      position: relative;
      overflow: hidden;
      margin-top: 50px;
      margin-bottom: 70px;
    }

    .video-grid {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      align-content: center;
      padding: 10px;
      gap: 10px;
      background: #000;
      overflow-y: auto;
    }

    /* Video Card Responsive Sizing */
    .video-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      /* Default: roughly 2 per row */
      flex: 1 1 45%;
      max-width: 100%;
      aspect-ratio: 16/9;
      max-height: 100%;
      /* Allow growth */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }

    /* If single chlid, take up more space */
    .video-grid:has(> .video-card:only-child) .video-card {
      flex: 1 1 100%;
      width: 100%;
      max-height: 85vh;
    }

    .video-card.speaking {
      border-color: var(--success);
    }

    .video-card video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .name-tag {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 5;
    }

    /* Audio Placeholder */
    .audio-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #2a2a2a;
    }

    .mic-icon {
      font-size: 40px;
      background: #444;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .pulsing {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(59, 230, 101, 0.4);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(59, 230, 101, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(59, 230, 101, 0);
      }
    }

    /* OVERLAY */
    .card-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);

      /* HIDDEN BY DEFAULT */
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      z-index: 10;
      pointer-events: none;
    }

    /* Normal Mode (NOT fullscreen): Hover shows it */
    .video-card:not(.fullscreen-mode):hover .card-overlay {
      opacity: 1;
      pointer-events: auto;
    }

    /* Fullscreen Mode: Only show if .visible class is present (JS handled) */
    .video-card.fullscreen-mode .card-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .overlay-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .btn-fullscreen i {
      font-size: 20px;
    }

    .btn-stop {
      background: rgba(220, 53, 69, 0.4);
      border-color: #dc3545;
    }

    .btn-stop:hover {
      background: #dc3545;
    }


    /* Sidebar */
    .sidebar {
      width: 300px;
      background: #181818;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 15px;
      font-weight: 600;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
    }

    #participant-list {
      flex: 1;
      overflow-y: auto;
    }

    .p-item {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #252525;
    }

    .p-avatar {
      width: 30px;
      height: 30px;
      background: #444;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .p-details {
      flex: 1;
      text-align: left;
    }

    .p-role {
      font-size: 11px;
      color: #888;
    }

    .p-btn {
      border: none;
      background: none;
      color: var(--primary);
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .p-btn:hover {
      text-decoration: underline;
    }


    /* Bottom Bar */
    .bottom-bar {
      height: 70px;
      background: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .left-controls {
      flex: 1;
      display: flex;
      gap: 15px;
      justify-content: flex-start;
    }

    .center-controls {
      display: flex;
      gap: 15px;
    }

    .right-controls {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }

    .control-btn {
      background: transparent;
      border: none;
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      cursor: pointer;
      width: 70px;
      padding: 8px 0;
      border-radius: 8px;
    }

    .control-btn i {
      font-size: 20px;
    }

    .control-btn:hover {
      background: #333;
    }

    .control-btn.active {
      color: var(--success);
    }

    .control-btn.danger {
      color: var(--danger);
    }

    .control-btn.sharing {
      color: var(--danger);
      animation: pulse-red 2s infinite;
    }

    @keyframes pulse-red {
      0% {
        text-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
      }

      50% {
        text-shadow: 0 0 15px rgba(220, 53, 69, 0.8);
      }

      100% {
        text-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
      }
    }


    .mic-select-wrap {
      position: relative;
      display: inline-block;
    }

    .mic-dropdown {
      position: absolute;
      bottom: 60px;
      left: 0;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      min-width: 200px;
      display: none;
      flex-direction: column;
      z-index: 100;
      padding: 5px;
    }

    .mic-dropdown.show {
      display: flex;
    }

    .mic-option {
      padding: 8px;
      font-size: 13px;
      cursor: pointer;
      text-align: left;
      color: #ccc;
    }

    .mic-option:hover {
      background: #444;
      color: white;
      border-radius: 4px;
    }

    .mic-option.selected {
      color: var(--primary);
      font-weight: bold;
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <!-- AUTH SCREEN -->
  <div id="login-screen">
    <div class="auth-box UI">
      <h2>Join Meeting</h2>

      <div id="create-mode">
        <input type="text" id="host-name-input" class="nice-input" placeholder="Your Name (Host)">
        <button id="btn-create" class="btn-primary">New Meeting</button>
        <div class="separator">OR JOIN</div>
        <input type="text" id="room-id-input" class="nice-input" placeholder="Meeting ID">
        <input type="text" id="join-name-input-manual" class="nice-input" placeholder="Your Name">
        <button id="btn-join-manual" class="btn-secondary" style="background: #333; color: white;">Join</button>
      </div>

      <div id="join-mode" class="hidden">
        <p>Joining: <strong id="join-room-display" style="color:var(--primary)">...</strong></p>
        <input type="text" id="join-name-input" class="nice-input" placeholder="Your Name">
        <button id="btn-join" class="btn-primary">Join Now</button>
      </div>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app-screen" class="hidden">
    <!-- Info Bar -->
    <div class="top-bar">
      <div class="meeting-info">
        <div class="secure-badge"><span class="material-icons" style="font-size:14px">lock</span> Encrypted</div>
        <span style="color:#555">|</span>
        <span id="room-id-display">ID: ...</span>
        <button class="copy-link-btn" id="btn-copy-link" title="Copy Invite Link"><span class="material-icons"
            style="font-size:14px">link</span></button>
      </div>
      <div id="my-role-badge"
        style="font-size:12px; font-weight:bold; background:#333; padding:4px 8px; border-radius:4px;">Viewer</div>
    </div>

    <!-- Main Stage -->
    <div class="stage">
      <div class="video-grid" id="video-container">
      </div>

      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <span>Participants</span>
          <span id="participant-count" style="font-weight:400; color:#888;">(0)</span>
        </div>
        <div id="participant-list">
        </div>
      </div>
    </div>

    <!-- Bottom Controls -->
    <div class="bottom-bar">
      <div class="left-controls">
        <!-- Mic Group -->
        <div class="mic-select-wrap">
          <button id="btn-mic" class="control-btn" disabled>
            <i class="material-icons">mic_off</i>
            <span>Unmute</span>
          </button>
          <button id="btn-mic-menu" class="control-btn"
            style="width:20px; padding:0; position:absolute; right:-15px; top:10px; height:30px;" disabled>
            <i class="material-icons" style="font-size:14px;">expand_less</i>
          </button>
          <div class="mic-dropdown" id="mic-dropdown">
          </div>
        </div>

        <!-- Video Group -->
        <div class="mic-select-wrap" style="margin-left: 20px;">
          <button id="btn-video" class="control-btn" disabled>
            <i class="material-icons">videocam_off</i>
            <span>Start Video</span>
          </button>
          <button id="btn-video-menu" class="control-btn"
            style="width:20px; padding:0; position:absolute; right:-15px; top:10px; height:30px;" disabled>
            <i class="material-icons" style="font-size:14px;">expand_less</i>
          </button>
          <div class="mic-dropdown" id="video-dropdown">
          </div>
        </div>
      </div>

      <div class="center-controls">
        <!-- Share Btn with Toggle State -->
        <button id="btn-share-screen" class="control-btn" disabled>
          <i class="material-icons" style="color:#28a745">screen_share</i>
          <span>Share</span>
        </button>

        <button id="btn-participants" class="control-btn active">
          <i class="material-icons">people</i>
          <span>Participants</span>
        </button>
      </div>

      <div class="right-controls">
        <button class="control-btn danger" onclick="location.reload()">
          <i class="material-icons">exit_to_app</i>
          <span>Leave</span>
        </button>
      </div>
    </div>
  </div>

  <script src="dist/client.js"></script>
</body>

</html>
